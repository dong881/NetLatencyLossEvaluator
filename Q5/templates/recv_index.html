<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時數據顯示系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #f0f4f8;
            --accent-color: #3498db;
            --text-primary: #2c3e50;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent-color);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .header .time {
            font-size: 1.4rem;
            font-weight: 300;
            color: var(--text-secondary);
        }

        .video-section {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .video-section img {
            width: 100%;
            display: block;
        }

        .data-overview {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .project-info, .text-data-container {
            flex: 1;
            background: var(--primary-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            border: 1px solid var(--border-color);
        }

        .text-data-container {
            display: flex;
            flex-direction: column;
        }

        .text-data-label {
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .text-data-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--secondary-color);
            border-radius: 8px;
            padding: 15px;
            font-size: 1.1rem;
            color: var(--text-primary);
            min-height: 100px;
        }

        .text-data-previous {
            margin-top: 15px;
            padding: 10px;
            background: var(--secondary-color);
            border-radius: 8px;
            font-size: 0.9rem;
            color: var (--text-secondary);
        }

        .project-info .title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .project-info .content {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .stats-box {
            background: var(--primary-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            border: 1px solid var(--border-color);
        }

        .stats-box h2 {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stats-box p {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stats-box .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 5px;
            background-color: #48bb78;
        }

        @media (max-width: 768px) {
            .data-overview, .stats-section {
                flex-direction: column;
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>即時數據傳輸系統</h1>
            <div class="time" id="currentTime">--:--:--</div>
        </header>

        <main>
            <section class="video-section">
                <img src="/video_feed" alt="即時影像">
            </section>

            <div class="data-overview">
                <section class="text-data-container">
                    <div class="text-data-label">即時數據</div>
                    <div class="text-data-content" id="textData">
                        等待文字數據...
                    </div>
                    <div class="text-data-previous" id="previousTextData">
                        上一筆數據：-
                    </div>
                </section>

                <section class="project-info">
                    <div class="title">專題資訊</div>
                    <div class="content">
                        <p>組員：M11302208 陳宥余、M11302209 徐銘鴻、M11302204 賴俊愷、M11302229 陳均諭、M11302206 李冠槿</p>
                        <p>題目：即時數據傳輸系統</p>
                        <p>本研究提出了一個通過5層網絡架構方法實現的解決方案，最終專題提案特別針對數據鏈路層解決方案（VLAN標記、QoS機制）和5G網絡切片概念的整合來解決網絡擁塞問題，旨在優化資源分配並提升整體網絡性能和用戶體驗。</p>
                    </div>
                </section>
            </div>

            <section class="stats-section">
                <div class="stats-box">
                    <h2>影像 FPS</h2>
                    <p id="fpsValue">0 
                        <span class="status-indicator" id="fpsStatus"></span>
                    </p>
                </div>
                <div class="stats-box">
                    <h2>網路吞吐量</h2>
                    <p id="throughputValue">0 kbps 
                        <span class="status-indicator" id="throughputStatus"></span>
                    </p>
                </div>
                <div class="stats-box">
                    <h2>系統延遲</h2>
                    <p id="latencyValue">0 ms 
                        <span class="status-indicator" id="latencyStatus"></span>
                    </p>
                </div>
            </section>
        </main>
    </div>

    <script>
        let previousTextData = '';
        let fpsArray = [];

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('currentTime').textContent = timeString;
        }

        function fetchTextData() {
            fetch('/text_feed')
                .then(response => response.text())
                .then(data => {
                    const textDataElement = document.getElementById('textData');
                    const previousTextDataElement = document.getElementById('previousTextData');

                    // Store current data as previous before updating
                    if (textDataElement.textContent.trim() !== '等待文字數據...') {
                        previousTextData = textDataElement.textContent;
                        previousTextDataElement.textContent = `上一筆數據：${previousTextData}`;
                    }

                    // Update current data
                    textDataElement.textContent = data || '無數據';
                })
                .catch(error => {
                    console.error('Error fetching text data:', error);
                    document.getElementById('textData').textContent = '無法獲取數據';
                });
        }

        function fetchFPSAndThroughput() {
            fetch('/performance_metrics')
                .then(response => response.json())
                .then(data => {
                    // FPS
                    const fps = data.fps || 0;
                    const fpsElement = document.getElementById('fpsValue');
                    const fpsStatusElement = document.getElementById('fpsStatus');
                    fpsElement.textContent = `${fps} FPS`;
                    
                    // Update FPS status color
                    fpsStatusElement.style.backgroundColor = 
                        fps > 30 ? '#48bb78' :  // Green for good FPS
                        fps > 15 ? '#ecc94b' :  // Yellow for moderate FPS
                        '#f56565';             // Red for low FPS

                    // Throughput
                    const throughput = data.throughput || 0;
                    const throughputElement = document.getElementById('throughputValue');
                    const throughputStatusElement = document.getElementById('throughputStatus');
                    throughputElement.textContent = `${throughput} kbps`;
                    
                    // Update throughput status color
                    throughputStatusElement.style.backgroundColor = 
                        throughput > 500 ? '#48bb78' :  // Green for good throughput
                        throughput > 200 ? '#ecc94b' :  // Yellow for moderate throughput
                        '#f56565';                     // Red for low throughput

                    // Latency
                    const latency = data.latency || 0;
                    const latencyElement = document.getElementById('latencyValue');
                    const latencyStatusElement = document.getElementById('latencyStatus');
                    latencyElement.textContent = `${latency} ms`;
                    
                    // Update latency status color
                    latencyStatusElement.style.backgroundColor = 
                        latency < 50 ? '#48bb78' :     // Green for low latency
                        latency < 100 ? '#ecc94b' :    // Yellow for moderate latency
                        '#f56565';                     // Red for high latency
                })
                .catch(error => {
                    console.error('Error fetching performance metrics:', error);
                });
        }

        // Initial calls
        updateTime();
        fetchTextData();
        fetchFPSAndThroughput();

        // Periodic updates
        setInterval(updateTime, 1000);
        setInterval(fetchTextData, 10);
        setInterval(fetchFPSAndThroughput, 100);
    </script>
</body>
</html>
