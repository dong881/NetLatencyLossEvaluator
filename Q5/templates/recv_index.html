<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末專題 - 即時數據顯示</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background: linear-gradient(45deg, #1d3557, #457b9d);
            color: white;
            overflow-x: hidden;
        }

        /* 動態背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(180deg, rgba(69, 123, 157, 0.8), rgba(29, 53, 87, 0.8));
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0 0;
            }
            50% {
                background-position: 100% 100%;
            }
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 2px solid #e63946;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        header .time {
            font-size: 1.2rem;
            font-weight: bold;
        }

        main {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .video-section {
            position: relative;
            border: 5px solid #f4a261;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background: #2a9d8f;
            width: 100%;
            max-width: 800px;
        }

        .video-section img {
            width: 100%;
            display: block;
        }

        .text-section {
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
        }

        .info-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .info-section .title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .info-section .content {
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .stats-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .stats-box {
            text-align: center;
            padding: 10px;
            border: 2px solid #f4a261;
            border-radius: 8px;
            background: rgba(244, 162, 97, 0.2);
            width: 150px;
        }

        .stats-box h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .stats-box p {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>期末專題 - 即時數據顯示系統</h1>
        <div class="time" id="currentTime">--:--:--</div>
    </header>

    <main>
        <div class="video-section">
            <img src="/video_feed" alt="即時影像">
        </div>

        <div class="text-section" id="textData">
            等待文字數據...
        </div>

        <div class="info-section">
            <div class="title">專題資訊</div>
            <div class="content">
                <p>組員名單：XXX、YYY、ZZZ</p>
                <p>題目：即時數據傳輸系統</p>
            </div>
        </div>

        <div class="stats-section">
            <div class="stats-box">
                <h2>FPS</h2>
                <p id="fpsValue">0</p>
            </div>
            <div class="stats-box">
                <h2>吞吐量</h2>
                <p id="throughputValue">0 kbps</p>
            </div>
        </div>
    </main>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('currentTime').textContent = timeString;
        }

        function fetchTextData() {
            fetch('/text_feed')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('textData').innerText = data;
                });
        }

        function updateStats() {
            // Example stats update, replace with actual data fetch later
            const fps = Math.floor(Math.random() * 60);  // 模擬 FPS
            const throughput = Math.floor(Math.random() * 1000);  // 模擬吞吐量
            document.getElementById('fpsValue').textContent = fps;
            document.getElementById('throughputValue').textContent = `${throughput} kbps`;
        }

        setInterval(updateTime, 1000);       // 每秒更新時間
        setInterval(fetchTextData, 1000);   // 每秒更新文字數據
        setInterval(updateStats, 1000);     // 每秒更新統計數據
    </script>
</body>
</html>
