<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QoS Control and Video Stream</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #333; }
        .control-panel { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .control { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 10px; padding: 10px 20px; background-color: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        img { max-width: 80%; border: 2px solid #ddd; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>QoS Control and Video Stream</h1>
    <div class="control-panel">
        <div class="control">
            <h3>Video QoS</h3>
            <input type="number" id="video_qos" min="2" max="4" value="4">
            <button onclick="updateQoS('video')">Update</button>
        </div>
        <div class="control">
            <h3>Text QoS</h3>
            <input type="number" id="text_qos" min="2" max="4" value="4">
            <button onclick="updateQoS('text')">Update</button>
        </div>
    </div>
    <img src="/video_feed" alt="Video Stream">
    <script>
        function updateQoS(type) {
            const value = document.getElementById(`${type}_qos`).value;
            fetch('/update_qos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ [type]: parseInt(value) })
            }).then(response => response.json())
              .then(data => alert(`QoS updated for ${type}: ${data.qos_settings[type]}`));
        }
    </script>
</body>
</html>
