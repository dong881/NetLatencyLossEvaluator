<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QoS æ§åˆ¶é¢æ¿</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', 'æ¨™æ¥·é«”', sans-serif;
        }
        
        .title-container {
            background: linear-gradient(135deg, #0d6efd, #0dcaf0);
            width: 100%;
            padding: 2rem 0;
            margin-bottom: 3rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .main-title {
            color: white;
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 0;
        }
        
        .qos-container {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            gap: 2rem;
        }
        
        .qos-section {
            flex: 1;
            margin: 0 1rem;
            max-width: 500px;
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        
        .qos-option {
            padding: 1.2rem;
            margin: 0.8rem 0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border: 2px solid transparent;
        }
        
        .qos-option:hover:not(.disabled) {
            transform: translateX(10px);
            background: #e9ecef;
            border-color: #0d6efd;
            color: black;
        }
        .qos-option.disabled {
            background: #e9ecef;
            color: #484e53;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .qos-option.selected {
            background: #0d6efd;
            color: white;
            transform: scale(1.02);
        }
        
        .current-selection {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            border: 2px solid #0d6efd;
            animation: pulse 2s infinite;
        }
        
        .current-selection .badge {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(13, 110, 253, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(13, 110, 253, 0); }
            100% { box-shadow: 0 0 0 0 rgba(13, 110, 253, 0); }
        }
        
        .submit-btn {
            width: 250px;
            margin: 2rem auto;
            display: block;
            padding: 1rem;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover:not([disabled]) {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
        }
    </style>
    </head>
    <body>
        <div class="title-container">
            <h1 class="main-title">QoS Tag Select</h1>
        </div>
        
        <div class="container">
            <button id="submitBtn" class="btn btn-primary submit-btn" disabled>
                <i class="fas fa-save"></i> å¥—ç”¨æ›´æ”¹
            </button>
            <div class="qos-container">
                <div class="qos-section">
                    <div class="current-selection">
                        ç›®å‰é¸æ“‡: <span id="currentImageQos" class="badge bg-primary">4</span>
                    </div>
                    <br>
                    <h2 class="mb-4"><i class="fas fa-image"></i> å½±åƒ QoS</h2>
                    <div id="imageQosOptions"></div>
                </div>
                
                <div class="qos-section">
                    <div class="current-selection">
                        ç›®å‰é¸æ“‡: <span id="currentTextQos" class="badge bg-primary">2</span>
                    </div>
                    <br>
                    <h2 class="mb-4"><i class="fas fa-font"></i> æ–‡å­— QoS</h2>
                    <div id="textQosOptions"></div>
                </div>
            </div>
            
        </div>

    <script>
        const qosConfig = {
            image: {
                current: -1,
                disabled: [0, 1, 3, 5, 6, 7],
                descriptions: {
                    0: "BK å¾Œå°(Background)ğŸ¢",
                    1: "BE ç›¡åŠ›è€Œç‚º(Best Effort)ğŸŒ",
                    2: "EE æ¥µå¤§åŠªåŠ›(Efficient Effort)ğŸš—",
                    3: "CA é—œéµæ‡‰ç”¨ç¨‹å¼(Low Latency)ğŸš€",
                    4: "VI è¦–è¨Šå½±åƒ(<100ms å»¶é²å’ŒæŠ–å‹•)ğŸ¥",
                    5: "VO éŸ³è¨Š(<10ms å»¶é²å’ŒæŠ–å‹•)ğŸ¤",
                    6: "IC ç¶²é–“æ§åˆ¶ğŸ•¹ï¸",
                    7: "NC ç¶²è·¯æ§åˆ¶ğŸ“¡",
                }
            },
            text: {
                current: -1,
                disabled: [0, 1, 3, 5, 6, 7],
                descriptions: {
                    0: "BK å¾Œå°(Background)ğŸ¢",
                    1: "BE ç›¡åŠ›è€Œç‚º(Best Effort)ğŸŒ",
                    2: "EE æ¥µå¤§åŠªåŠ›(Efficient Effort)ğŸš—",
                    3: "CA é—œéµæ‡‰ç”¨ç¨‹å¼(Low Latency)ğŸš€",
                    4: "VI è¦–è¨Šå½±åƒ(<100ms å»¶é²å’ŒæŠ–å‹•)ğŸ¥",
                    5: "VO éŸ³è¨Š(<10ms å»¶é²å’ŒæŠ–å‹•)ğŸ¤",
                    6: "IC ç¶²é–“æ§åˆ¶ğŸ•¹ï¸",
                    7: "NC ç¶²è·¯æ§åˆ¶ğŸ“¡",
                }
            }
        };

        function createQosOptions(type) {
            const container = document.getElementById(`${type}QosOptions`);
            for (let i = 0; i <= 7; i++) {
                const option = document.createElement('div');
                option.className = `qos-option ${qosConfig[type].disabled.includes(i) ? 'disabled' : ''} 
                                  ${qosConfig[type].current === i ? 'selected' : ''}`;
                
                option.innerHTML = `
                    <div class="qos-value">${i}</div>
                    <div class="qos-description">
                        ${qosConfig[type].descriptions[i] || 'æœªä½¿ç”¨ âŒ'}
                    </div>
                `;

                if (!qosConfig[type].disabled.includes(i)) {
                    option.addEventListener('click', () => selectQos(type, i));
                }
                container.appendChild(option);
            }
        }

        function selectQos(type, value) {
            if (qosConfig[type].current === value) return;
            
            document.querySelectorAll(`#${type}QosOptions .qos-option`).forEach(opt => 
                opt.classList.remove('selected'));
            document.querySelector(`#${type}QosOptions .qos-option:nth-child(${value + 1})`)
                .classList.add('selected', 'animate__animated', 'animate__pulse');
            
            document.getElementById(`current${type.charAt(0).toUpperCase() + type.slice(1)}Qos`)
                .textContent = value;
            
            qosConfig[type].current = value;
            document.getElementById('submitBtn').disabled = false;
        }

        async function loadCurrentQoS() {
            try {
                const response = await fetch('/api/qos');
                const data = await response.json();
                
                qosConfig.image.current = data.image_qos;
                qosConfig.text.current = data.text_qos;
                
                // æ›´æ–°UI
                document.getElementById('currentImageQos').textContent = data.image_qos;
                document.getElementById('currentTextQos').textContent = data.text_qos;
                
                // é‡æ–°æ¸²æŸ“é¸é …
                document.getElementById('imageQosOptions').innerHTML = '';
                document.getElementById('textQosOptions').innerHTML = '';
                createQosOptions('image');
                createQosOptions('text');
            } catch (error) {
                console.error('è¼‰å…¥è¨­å®šå¤±æ•—:', error);
                alert('è¼‰å…¥è¨­å®šå¤±æ•—');
            }
        }

        async function handleSubmit() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/qos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image_qos: qosConfig.image.current,
                        text_qos: qosConfig.text.current
                    })
                });
                
                if (response.ok) {
                    btn.innerHTML = '<i class="fas fa-check"></i> å·²å¥—ç”¨';
                    btn.classList.add('btn-success', 'animate__animated', 'animate__bounce');
                    
                    setTimeout(() => {
                        btn.innerHTML = '<i class="fas fa-save"></i> å¥—ç”¨æ›´æ”¹';
                        btn.classList.remove('btn-success', 'animate__animated', 'animate__bounce');
                    }, 2000);
                } else {
                    throw new Error('æ›´æ–°å¤±æ•—');
                }
            } catch (error) {
                console.error('æ›´æ–°è¨­å®šå¤±æ•—:', error);
                alert('æ›´æ–°è¨­å®šå¤±æ•—');
                btn.innerHTML = '<i class="fas fa-times"></i> æ›´æ–°å¤±æ•—';
                btn.classList.add('btn-danger');
                
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-save"></i> å¥—ç”¨æ›´æ”¹';
                    btn.classList.remove('btn-danger');
                    btn.disabled = false;
                }, 2000);
            }
        }
        // é é¢è¼‰å…¥æ™‚åŸ·è¡Œ
        document.addEventListener('DOMContentLoaded', () => {
            loadCurrentQoS();
            document.getElementById('submitBtn').addEventListener('click', handleSubmit);
        });

        // åˆå§‹åŒ–
        createQosOptions('image');
        createQosOptions('text');
        document.getElementById('submitBtn').addEventListener('click', handleSubmit);
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
